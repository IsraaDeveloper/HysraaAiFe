<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat AI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            height: 90vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }

        .chat-input-container {
            display: flex;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
            background: #fff;
            align-items: center;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .send-button {
            padding: 10px 16px;
            background: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .chat-bubble {
            max-width: 70%;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 15px;
            word-wrap: break-word;
            clear: both;
        }

        .chat-user {
            background: #007bff;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .chat-ai {
            background: #e5e5ea;
            color: #000;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .chat-ai pre {
            background: #2d2d2d;
            border-radius: 6px;
            padding: 10px;
            overflow-x: auto;
        }

        .chat-ai code {
            font-family: monospace;
        }

        .reset-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .dots::after {
            content: '';
            animation: typingDots 1.5s steps(3, end) infinite;
        }

        @keyframes typingDots {
            0% {
                content: '';
            }

            33% {
                content: '.';
            }

            66% {
                content: '..';
            }

            100% {
                content: '...';
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <button class="reset-button" onclick="resetChat()">Reset</button>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Tulis pesanmu..." />
            <button id="sendButton" class="send-button">Kirim</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [
            { role: "system", content: "You are a helpful assistant." }
        ];

        function saveChatHistory() {
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
        }

        function resetChat() {
            chatHistory = [{ role: "system", content: "You are a helpful assistant." }];
            localStorage.removeItem("chatHistory");
            chatMessages.innerHTML = '';
        }

        function addMessageToUI(message, sender) {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble', sender === 'user' ? 'chat-user' : 'chat-ai');

            if (sender === 'ai') {
                const rawHtml = marked.parse(message);
                const clean = DOMPurify.sanitize(rawHtml);
                bubble.innerHTML = clean;
                bubble.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
            } else {
                bubble.textContent = message;
            }

            chatMessages.appendChild(bubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage(content) {
            if (!content) return;

            addMessageToUI(content, 'user');
            chatHistory.push({ role: "user", content });
            saveChatHistory();
            chatInput.value = '';

            const typingBubble = document.createElement('div');
            typingBubble.classList.add('chat-bubble', 'chat-ai');
            typingBubble.innerHTML = `<em>AI sedang mengetik<span class="dots"></span></em>`;
            chatMessages.appendChild(typingBubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('http://localhost:3000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: chatHistory })
                });

                const data = await response.json();
                const reply = data.reply || "Maaf, tidak ada respons.";

                typingBubble.remove();
                addMessageToUI(reply, 'ai');
                chatHistory.push({ role: "assistant", content: reply });
                saveChatHistory();
            } catch (error) {
                typingBubble.remove();
                addMessageToUI('Error: ' + error.message, 'ai');
            }
        }

        sendButton.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message) sendMessage(message);
        });

        chatInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const message = chatInput.value.trim();
                if (message) sendMessage(message);
            }
        });

        window.onload = () => {
            chatHistory.forEach(msg => {
                if (msg.role === 'user') {
                    addMessageToUI(msg.content, 'user');
                } else if (msg.role === 'assistant') {
                    addMessageToUI(msg.content, 'ai');
                }
            });
        };
    </script>
</body>

</html>
